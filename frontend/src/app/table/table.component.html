<input type="file" (change)="onFileChanged($event)"/>
<p-table [value]="body" [globalFilterFields]="headers" [scrollable]="true" [virtualScroll]="true"
         [virtualScrollItemSize]="50" scrollHeight="80vh" [resizableColumns]="true" columnResizeMode="expand"
         [tableStyle]="{'min-width': '100%'}" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
        <tr>
            <th pResizableColumn pSortableColumn="{{i}}"
                *ngFor="let header of headers; let i = index">{{ header }}
                <p-sortIcon field="{{i}}"></p-sortIcon>
                <p-columnFilter type="numeric" field="{{i}}" display="menu"></p-columnFilter>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td *ngFor="let header of headers; let i = index">{{ rowData[i] }}</td>
        </tr>
    </ng-template>
</p-table>
